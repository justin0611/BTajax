<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h5 style="text-align: center; width: 100%; background-color: black; color: white; padding: 1rem;">QUẢN LÝ NHÂN
            VIÊN</h5>
        <form action="" style="margin-bottom: 50px;">
            <div class="form-group">
                <p>Mã nhân viên</p>
                <input class="form-control" id="manhanvien" />
                <p class="text text-danger" id="error_required_maNhanvien"></p>
                <p class="text text-danger" id="error_number_maNhanvien"></p>
                <p class="text text-danger" id="error_min_max_length_maNhanvien"></p>
            </div>
            <div class="form-group">
                <p>Tên nhân viên</p>
                <input class="form-control" id="tennhanvien" />
                <p class="text text-danger" id="error_required_tenNhanvien"></p>
                <p class="text text-danger" id="error_text_tenNhanvien"></p>
            </div>
            <div class="form-group">
                <p>Chức vụ</p>
                <select id="chucvu" class="form-control">
                    <option value="1">Nhân viên</option>
                    <option value="2">Quản lý</option>
                    <option value="3">Giám đốc</option>
                </select>
            </div>
            <div class="form-group">
                <p>Lương cơ bản</p>
                <input class="form-control" id="luongcb" />
                <p class="text text-danger" id="error_required_luongcb"></p>
                <p class="text text-danger" id="error_number_luongcb"></p>
                <p class="text text-danger" id="error_min_max_length_luongcb"></p>
            </div>
            <div class="form-group">
                <p>Số giờ làm trong tháng</p>
                <input class="form-control" id="sogiolam" />
                <p class="text text-danger" id="error_required_sogiolam"></p>
                <p class="text text-danger" id="error_number_sogiolam"></p>
                <p class="text text-danger" id="error_min_max_length_sogiolam"></p>
            </div>
            <button id="themnv" class="btn btn-primary "> Thêm Nhân Viên</button>
            <button id="luutt" class="btn btn-success "> Lưu Thông Tin</button>
        </form>
        <table class="table" style="margin-bottom:300px">
            <thead class="bg-primary text-white">
                <tr>
                    <th>Mã nhân viên</th>
                    <th>Tên nhân viên</th>
                    <th>Chức vụ</th>
                    <th>Lương cơ bản</th>
                    <th>Tổng lương</th>
                    <th>Giờ làm/tháng</th>
                    <th>Xếp loại nhân viên</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="tblNhanVien">

            </tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
    <script src="Validation.js"></script>
    <script src="./index.js"></script>

</body>

</html>
